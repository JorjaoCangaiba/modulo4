<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>
        
    para aprender a programar.</p>

    <p>O site do Google
    <Iframe src="https://www.google.com.br" frameborder="0"></Iframe>
    é muito legal mas não permite o iframe. </p>

    <p>O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">no<a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>
        
        
    também é muito legal</p>


</body>
</html>
